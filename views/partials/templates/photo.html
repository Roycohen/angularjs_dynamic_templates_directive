<div class="entry-photo"><h2>&nbsp;</h2>

    <div class="entry-img">
        <span>
            <a href="{{content.data.url}}">
                <img ng-src="{{content.data.url}}" alt="{{content.title}}">
            </a>
        </span>
    </div>
    <div class="entry-text">
        <div class="entry-title">{{content.title}}</div>
        <div class="entry-description">{{content.description}}</div>
    </div>
</div>
